    <meta name="theme-color" content="#fbbf24" />
    <meta name="color-scheme" content="light" />
    
    <!-- Critical inline CSS for above-the-fold content -->
    <style>
      /* Critical CSS for immediate rendering */
      .js-loading * {
        opacity: 0;
        animation: none !important;
      }
      
      .js-loading .critical-content {
        opacity: 1;
      }
      
      /* Prevent layout shift */
      .hero-image {
        aspect-ratio: 16/9;
        background-color: #f3f4f6;
      }
      
      /* Loading states */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading-shimmer 1.5s infinite;
      }
      
      @keyframes loading-shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
    </style>
    
    <!-- Preload main application script -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Performance monitoring script -->
    <script>
      // Early performance monitoring
      window.performanceMarks = {};
      
      // Mark critical points
      performance.mark('html-start');
      
      document.addEventListener('DOMContentLoaded', function() {
        performance.mark('dom-ready');
      });
      
      window.addEventListener('load', function() {
        performance.mark('page-loaded');
        document.documentElement.classList.remove('js-loading');
        
        // Preload next likely images after page load
        const nextImages = [
          '/lovable-uploads/9da7e4a7-0722-4a0d-bab4-fcfc02257eef.webp',
          '/lovable-uploads/e845019e-510b-498c-80e2-cbbcfbd10160.webp'
        ];
        
        // Use requestIdleCallback for non-critical preloading
        const preloadImages = () => {
          nextImages.forEach(src => {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = src;
            link.as = 'image';
            link.type = 'image/webp';
            document.head.appendChild(link);
          });
        };
        
        if ('requestIdleCallback' in window) {
          requestIdleCallback(preloadImages);
        } else {
          setTimeout(preloadImages, 2000);
        }
      });
      
      // Network-aware optimizations
      if ('connection' in navigator) {
        const connection = navigator.connection;
        if (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
          document.documentElement.classList.add('slow-connection');
        }
      }
    </script>

  <body>
    <div id="root" class="critical-content"></div>
    
    <!-- Non-critical scripts loaded asynchronously -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" defer></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker registration for caching -->
    <script>
      if ('serviceWorker' in navigator && 'production' === 'production') {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
